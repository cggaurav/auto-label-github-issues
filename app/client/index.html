<!DOCTYPE html>
<html>
<head>
	<title>Auto label Github issues</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
</head>
<body>
	<h1> Auto Label Github Issues </h1>

	<form id="issue_form" class="form" action="/submit" accept-charset="UTF-8" method="post">
	    <input autofocus="autofocus" autocomplete="off" aria-label="Issue title" type="text" value="" name="issue" id="issue_title">
	</form>
	<div class="labels">
		<a class="label bug" title="bug" href="">bug</a>
		<a class="label doc" title="doc" href="">doc</a>
		<a class="label enhancement" title="enhancement" href="">enhancement</a>
		<a class="label feature" title="feature" href="">feature</a>
		<a class="label help-wanted" title="help wanted" href="">help wanted</a>
		<a class="label question" title="question" href="">question</a>
	</div>
</body>
	<script>
	</script>
</html>
